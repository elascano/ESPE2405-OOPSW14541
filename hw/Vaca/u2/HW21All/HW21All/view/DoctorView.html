<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Doctor</h2>
        <div class="form-group">
            <label for="id">Cédula:</label>
            <input type="text" id="id" name="id">
        </div>
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-group">
            <label for="specialty">Especialidad:</label>
            <select id="specialty" name="specialty">
                <option value="Cardiología">Cardiología</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Neurología">Neurología</option>
                <option value="Pediatría">Pediatría</option>
                <option value="General">General</option>
            </select>
        </div>
        <div class="form-group">
            <label for="schedule">Horario Disponible:</label>
            <select id="schedule" name="schedule">
                <option value="Lunes, Miércoles, Viernes 13pm - 19pm">Lunes, Miércoles, Viernes 13pm - 19pm</option>
                <option value="Martes, Viernes, Domingo 9am - 5pm">Martes, Viernes, Domingo 9am - 5pm</option>
                <option value="Lunes, Jueves, Sábado 10am - 17pm">Lunes, Jueves, Sábado 10am - 17pm</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" onclick="addDoctor()">Registrar Doctor</button>
        </div>
    </div>

    <script src="DoctorView.js"></script>
</body>
</html>
