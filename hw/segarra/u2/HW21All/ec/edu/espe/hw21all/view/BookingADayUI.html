<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Dining Hall Management System (Booking action)</title>
    <link rel="stylesheet" href="stylesForBookingADay.css">
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <span>MilitaryDiningHallManagementSystem</span>
        </div>
        <div class="content">
            <p>Please select the day you want to book</p>
            <div class="combo-boxes">
                <label for="year">Year:</label>
                <select id="year"></select>

                <label for="month">Month:</label>
                <select id="month"></select>

                <label for="day">Day:</label>
                <select id="day"></select>
            </div>
            <div class="actions">
                <button id="bookButton">Book the entered day</button>
                <button id="exitButton">Back</button>
            </div>
        </div>
    </div>
    <script src="scriptForBookingADay.js"></script>
</body>
</html>
