<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes UI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Animals</h1>

        <label for="textField">Id:</label>
        <input type="text" id="textField">

        <label for="textField">Description:</label>
        <input type="text" id="textField">

        <label for="textField">Born on date:</label>
        <input type="text" id="textField">

        <label for="comboBox">Cage:</label>
        <select id="comboBox">
            <option value="opcion1">felines cage</option>
            <option value="opcion2">monkey cage</option>
            <option value="opcion3">shark pool</option>
        </select>

        <label for="slider">Number of bones:</label>
        <input type="range" id="slider" min="0" max="500">

        <label for="checkBox">Vetebrate:</label>
        <input type="checkbox" id="checkBox">

        <label for="comboBox">Gender:</label>
        <select id="comboBox">
            <option value="opcion1">male</option>
            <option value="opcion2">female</option>
        </select>

        <label for="comboBox">Food:</label>
        <select id="comboBox">
            <option value="opcion1">Mouse</option>
            <option value="opcion2">Rabbit</option>
            <option value="opcion2">Dear</option>
            <option value="opcion2">Meat</option>
            <option value="opcion2">Grains</option>
            <option value="opcion2">Fish</option>
        </select>

        <button id="registerButton">Register</button>

        <button id="feedButton">Feed</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
