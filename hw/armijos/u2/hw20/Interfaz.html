<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Form</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #444;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, 
        .form-group textarea, 
        .form-group select, 
        .form-group button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #555;
            color: #fff;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group button {
            cursor: pointer;
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ANIMALS</h1>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="number" id="id">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="bornOnDate">Born On Date:</label>
            <input type="date" id="bornOnDate">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cage">Cage:</label>
            <select id="cage">
                <option value="Feline Cage">Feline Cage</option>
                <option value="Canine Cage">Canine Cage</option>
                <option value="Bird Cage">Bird Cage</option>
                <option value="Reptile Cage">Reptile Cage</option>
            </select>
        </div>
        <div class="form-group">
            <label for="numberOfBones">Number of bones:</label>
            <input type="range" id="numberOfBones" min="0" max="100" value="0">
            <span id="bonesCount">0</span>
        </div>
        <div class="form-group">
            <input type="checkbox" id="vertebrate">
            <label for="vertebrate">Check Vertebrate</label>
        </div>
        <div class="form-group">
            <label for="foods">Food:</label>
            <select id="foods" multiple>
                <option value="Mouse">Mouse</option>
                <option value="Rabbit">Rabbit</option>
                <option value="Fish">Fish</option>
                <option value="Deer">Deer</option>
                <option value="Meat">Meat</option>
                <option value="Grains">Grains</option>
                <option value="Sugar">Sugar</option>
                <option value="Apple">Apple</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="registerAnimal()">Register</button>
            <button onclick="feedAnimal()">Feed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
