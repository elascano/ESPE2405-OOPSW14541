<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Animals</h1>
        <div class="form-group">
            <label for="id">ID:</label>
            <input type="text" id="id" name="id">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4"></textarea>
        </div>
        <div class="form-group">
            <label for="bornDate">Born on Date:</label>
            <input type="text" id="bornDate" name="bornDate">
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label for="cage">Cage:</label>
            <select id="cage" name="cage">
                <option value="Felines cage">Felines cage</option>
                <option value="Monkey cage">Monkey cage</option>
                <option value="Bird cage">Bird cage</option>
                <option value="Shark cage">Shark cage</option>
            </select>
        </div>
        <div class="form-group">
            <label for="bones">Number of Bones:</label>
            <input type="range" id="bones" name="bones" min="0" max="100">
        </div>
        <div class="form-group">
            <label for="vertebrate">Vertebrate:</label>
            <input type="checkbox" id="vertebrate" name="vertebrate">
        </div>
        <div class="form-group">
            <label for="food">Food:</label>
            <select id="food" name="food" multiple>
                <option value="Mouse">Mouse</option>
                <option value="Rabbit">Rabbit</option>
                <option value="Deer">Deer</option>
                <option value="Meat">Meat</option>
                <option value="Grains">Grains</option>
                <option value="Fish">Fish</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="registerAnimal()">Register</button>
            <button onclick="feedAnimal()">Feed</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
