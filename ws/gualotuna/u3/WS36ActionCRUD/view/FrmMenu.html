<!DOCTYPE FrmMenu>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Edificio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Edificio</h2>
        <form action="/buildings" method="POST">
            <label for="name">Nombre del edificio:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Dirección:</label>
            <input type="text" id="address" name="address" required>

            <label for="floors">Número de pisos:</label>
            <input type="number" id="floors" name="floors" required>

            <label for="departmentName">Nombre del departamento:</label>
            <input type="text" id="departmentName" name="departmentName" required>

            <label for="creationDate">Fecha de creación del departamento:</label>
            <input type="date" id="creationDate" name="creationDate" required>

            <button type="submit">Guardar Edificio</button>
        </form>
    </div>
</body>
</html>
